machine:
  services:
    - docker

dependencies:
  override:
    - bundle install
    - docker info
    - docker build -t leonhart/warikan .

test:
  override:
    - docker run -v ($pwd)/config:/app/config leonhart/warikan rails test

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push leonhart/warikan